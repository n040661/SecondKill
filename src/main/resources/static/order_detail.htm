<!DOCTYPE HTML>
<html>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="panel panel-default">
    <h2 align="center">秒杀订单详情</h2>
    <table class="table" id="goodslist">
        <tr>
            <th scope="row">商品名称</th>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <th scope="row">商品图片</th>
            <td colspan="2"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <th scope="row">订单价格</th>
            <td colspan="2" id="orderPrice"></td>
        </tr>
        <tr>
            <th scope="row">下单时间</th>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <th scope="row">订单状态</th>
            <td id="orderStatus">
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <th scope="row">收货人</th>
            <td colspan="2">XXX 18812341234</td>
        </tr>
        <tr>
            <th scope="row">收货地址</th>
            <td colspan="2">北京市昌平区回龙观龙博一区</td>
        </tr>
    </table>
</div>
</body>
</html>
<script>
    function render(detail)
    {
        var goods = detail.goods;
        var order = detail.order;
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#orderPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
        var status = "";
        if (order.status == 0)
        {
            status = "未支付"
        } else if (order.status == 1)
        {
            status = "待发货";
        }
        $("#orderStatus").text(status);

    }

    $(function ()
    {
        getOrderDetail();
    })

    function getOrderDetail()
    {
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "/order/detail",
            type: "GET",
            data: {
                orderId: orderId
            },
            success: function (data)
            {
                if (data.code == 0)
                {
                    render(data.data);
                } else
                {
                    layer.msg(data.msg);
                }
            },
            error: function ()
            {
                layer.msg("客户端请求有误");
            }
        });
    }


</script>
